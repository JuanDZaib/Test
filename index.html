<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Pokeapi</title> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">


        <style>
            .search-group {
                display: flex;
                width: 100%;
            }
            
            .search-group input {
                flex-grow: 1;
                padding: 0.5rem 1rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem 0 0 0.25rem;
            }
            
            .search-group button {
                padding: 0.5rem 1.5rem;
                border-radius: 0 0.25rem 0.25rem 0;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Buscador Pokémon</h1>
            
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-4">Buscar Pokémon</h5>
                            
                            <div class="d-flex flex-column flex-md-row gap-3 mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="buscarTipo" id="busquedaAleatoria" value="aleatorio" checked>
                                    <label class="form-check-label" for="busquedaAleatoria">Aleatorio (1-150)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="buscarTipo" id="busquedaNombre" value="nombre">
                                    <label class="form-check-label" for="busquedaNombre">Por nombre</label>
                                </div>
                            </div>
                            <div class="search-group mb-4" id="inputNombrePokemon" style="display:none;">
                                <input type="text" class="form-control" id="nombrePokemon" placeholder="Ej: Pikachu">
                                <button class="btn btn-primary" id="buscarPokemon" type="button">
                                    <i class="bi bi-search"></i> Buscar
                                </button>
                            </div>
                            
                            <button class="btn btn-success py-2 w-100" id="buscarAleatorio" type="button">
                                <i class="bi bi-shuffle"></i> Buscar Aleatorio
                            </button>
                        </div>
                    </div>
                </div>
             </div>
            
            <div class="row justify-content-center mt-4">
                <div class="col-md-6" id="CardPokemon"></div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modalPokemon">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitulo">Detalles del Pokémon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- .......Contenido Modal......... -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
