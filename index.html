<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Pokeapi</title> 
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Buscador pokemon</h1>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                         <div class="card-body">
                             <h5 class="card-title">Buscar Pokemon</h5>
                                <div class="mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class =from-check-input type="radio" name="buscarTipo" id="busquedaAleatoria" value="aleatorio" checked>
                                        <label class="from-check-label" for="busquedaAleatoria">Aleatorio (1-150)</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class =from-check-input type="radio" name="buscarTipo" id="busquedaNombre" value="nombre" checked>
                                        <label class="from-check-label" for="busquedaNombre">Por nombre</label>
                                    </div>
                                </div>
                            <div class="input-group mb-3" id="inputNombrePokemon" style="display:none;">
                                <input type="text" class="form-control" id="nombrePokemon" placeholder="Nombre del pokemon">
                                <button class="btn btn-primary" id="buscarPokemon">Buscar</button>
                            </div>
                            <button class="btn btn-success" id="buscarAleatorio">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="row justify-content-center mt-4">
                <div class="col-md-6" id="CardPokemon"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalPokemon">
             <div class="modal-dialog">
                <div class="modal-content">
                    <div class ="modal-header">
                        <h5 class="modal-title" id="modalTitulo">Informaci√≥n del pokemon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Contenido del modal -->
                    </div>
                    <div   class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>    
                </div>
             </div>
        </div>
    
        
       
    </body>
</html>
